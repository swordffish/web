<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>李金磊</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: 'Arial Black', sans-serif;
    }

    body {
      animation: bgGradient 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes bgGradient {
      0% { background: linear-gradient(135deg, #ff00cc, #3333ff); }
      25% { background: linear-gradient(135deg, #33ccff, #ff6600); }
      50% { background: linear-gradient(135deg, #00ff99, #cc00ff); }
      75% { background: linear-gradient(135deg, #ffff33, #00ccff); }
      100% { background: linear-gradient(135deg, #ff00cc, #3333ff); }
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      color: #fff;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #f0f,
        0 0 30px #0ff,
        0 0 40px #ff0,
        0 0 70px #f0f;
      animation: neonPulse 2s infinite alternate;
      z-index: 10;
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #ff0; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #0ff, 0 0 80px #f0f; }
    }

    .floating-text {
      position: absolute;
      color: white;
      font-size: 18px;
      pointer-events: none;
      text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #f0f;
      animation: floatUp 3s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="center-text">李金磊</div>

  <script>
    function createFloatingText(x, y) {
      const text = document.createElement('div');
      text.className = 'floating-text';
      text.textContent = '李金磊';
      text.style.left = x + 'px';
      text.style.top = y + 'px';
      text.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 3000);
    }

    // 自动生成飘字
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight - 30;
      createFloatingText(x, y);
    }, 200);

    // 鼠标点击生成强光 + 飘字
    document.addEventListener('click', (e) => {
      createFloatingText(e.clientX, e.clientY);
      document.body.style.filter = 'brightness(1.6)';
      setTimeout(() => {
        document.body.style.filter = 'brightness(1)';
      }, 150);
    });
  </script>
</body>
</html>
